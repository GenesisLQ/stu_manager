{{extend './layout.html'}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/major.css">
{{/block}}

{{block 'side'}}
<li><a href="/province-index">全省学生信息统计</a></li>
<li><a href="/checked">审核<span class="sr-only">(current)</span></a></li>
<li class="active"><a href="/majors">专业库</a></li>
{{/block}}

{{block 'main'}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">专业库信息</h1>
	<button style="margin-bottom: 20px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		添加专业
	</button>
	<div class="table-responsive">
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>#</th>
				<th>专业名称</th>
				<th>专业类别</th>
				<th>编辑</th>
				<th>删除</th>
			</tr>
			</thead>
			<tbody>
			{{each majors}}
			<tr>
				<td>{{$index}}</td>
				<td>{{$value.mname}}</td>
				<td>{{$value.mtype}}</td>
				<td><span class="glyphicon glyphicon-pencil"></span></td>
				<td><span class="glyphicon glyphicon-remove"></span></td>
			</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</div>

<!-- 添加专业模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">添加专业信息</h4>
			</div>
			<form action="/add_majors" method="post">
				<div class="modal-body">
					<div class="form-group">
						<label>专业名称</label>
						<input type="text" class="form-control" name="mname">
					</div>
					<div class="form-group">
						<label>专业类别</label>
						<input type="text" class="form-control" name="mtype">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="submit" class="btn btn-primary">添加</button>
				</div>
			</form>
		</div>
	</div>
</div>
{{/block}}
