{{extend './layout.html'}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/pro-index.css">
{{/block}}

{{block 'side'}}
<li class="active"><a href="/province-index">全省学生信息统计<span class="sr-only">(current)</span></a></li>
<li><a href="/checked">审核</a></li>
<li><a href="/majors">专业库</a></li>
{{/block}}

{{block 'main'}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">全省学生信息统计</h1>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-12 col-md-8">
          学校
          <select class="form-control" id="school">
            <option value="0">-- 请选择 --</option>
            {{each school}}
            <option value="{{$value}}">{{$value}}</option>
            {{/each}}
          </select>
          专业名称
          <select class="form-control" id="mname">
            <option value="0">-- 请选择 --</option>
          </select>
          入学年
          <select class="form-control" id="grade">
            <option value="0">-- 请选择 --</option>
          </select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
          <button type="button" class="btn btn-primary pro-query">查询</button>
          <p class="result">已查询到 0 人</p>
        </div>
      </div>
    </form>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr class="active">
      <th>学号</th>
      <th>姓名</th>
      <th>性别</th>
      <th>身份证号</th>
      <th>学校</th>
      <th>专业</th>
      <th>年级</th>
      <th>入学时间</th>
    </tr>
    </thead>
    <tbody class="tbody">
    </tbody>
  </table>
</div>
{{/block}}

{{block 'scripts'}}
<script src="/public/js/sch-unchecked.js"></script>
<script src="/public/js/province-index.js"></script>
{{/block}}
