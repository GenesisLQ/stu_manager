<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>注册</title>
	<link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/login.css">
	<script src="../public/js/bootstrap.min.js"></script>
</head>

<body>
<div class="jumbotron login">
	<a href="/">
		<img src="/public/img/logo.svg" alt="">
	</a>
	<h3>注册</h3>
	<form id="register_form">
		<div class="form-group">
			<label>角色</label>
			<select class="form-control" name="role">
				<option value="0">省级</option>
				<option value="1">学校</option>
			</select>
		</div>
		<div class="form-group">
			<label>邮箱</label>
			<input type="email" class="email form-control" name="email" placeholder="Email" autofocus
						 data-toggle="popover" data-placement="bottom" data-content="请输入邮箱">
		</div>
		<div class="form-group">
			<label>名称</label>
			<input type="text" class="name form-control" name="name" placeholder="Name"
						 data-toggle="popover" data-placement="bottom" data-content="请输入名称">
		</div>
		<div class="form-group">
			<label>密码</label>
			<input type="password" class="pwd form-control" name="password" placeholder="Password"
						 data-toggle="popover" data-placement="bottom" data-content="请输入密码">
		</div>
		<button type="submit" class="btn btn-primary btn-lg">注册</button>
	</form>
	<p><a class="login-tip" href="/login">已有账号？立即登录</a></p>
</div>
</body>

<script src="/public/js/jquery.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script src="/public/js/login.js"></script>

</html>
